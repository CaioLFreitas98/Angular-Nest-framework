<div class="container">

    <button class="add"mat-button (click)="openDialog(null)">Add music</button>
    <mat-card class="example-card"*ngFor="let item of musicas">
        <mat-card-header>
            <mat-card-subtitle>{{item.title}}</mat-card-subtitle>
            <mat-card-title>{{item.artist}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>      
            <p><a href="{{item.link}}">Hear now!</a></p>
            <mat-divider></mat-divider>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="deletemusic(item)">Delete</button>
        </mat-card-actions>
        <mat-card-footer>
        </mat-card-footer>
      </mat-card>
</div>
